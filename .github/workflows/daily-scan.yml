name: Daily Market Scan

on:
  schedule:
    # Ejecutar de Lunes a Viernes a las 18:00 UTC (después del cierre USA)
    - cron: '0 18 * * 1-5'
  workflow_dispatch:  # Permite ejecución manual

jobs:
  daily-scan:
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install pandas numpy yfinance beautifulsoup4 requests lxml

      - name: Run daily scanners
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          python3 run_all_scanners.py

      - name: Commit and push changes
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          git add -A
          git diff --quiet && git diff --staged --quiet || git commit -m "chore: Daily scan update $(date +%Y-%m-%d)"
          git pull --rebase origin main || echo "⚠️  Pull failed"
          git push || echo "⚠️  Push failed"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
