name: Weekly Whale Scan

on:
  schedule:
    # Ejecutar Lunes a las 9:00 UTC
    - cron: '0 9 * * 1'
  workflow_dispatch:  # Permite ejecución manual

jobs:
  whale-scan:
    runs-on: ubuntu-latest
    timeout-minutes: 90  # Whale scan tarda más

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install pandas numpy yfinance beautifulsoup4 requests lxml

      - name: Run weekly whale scan
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          python3 run_weekly_whale_scan.py

      - name: Commit and push changes
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          git add -A
          git diff --quiet && git diff --staged --quiet || (git commit -m "Weekly whale scan: $(date +%Y-%m-%d)" && git push)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
