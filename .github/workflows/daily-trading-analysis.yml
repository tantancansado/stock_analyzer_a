name: Trading Analysis

on:
  schedule:
    - cron: '30 7 * * 1-5'
  workflow_dispatch:

jobs:
  trading:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    - name: Install
      run: |
        pip install pandas numpy requests beautifulsoup4 lxml
        pip install plotly matplotlib seaborn yfinance
        pip install python-telegram-bot scikit-learn scipy openpyxl
    - name: Run Analysis
      env:
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
      run: |
        python sistema_principal.py --ultra-enhanced principales
    - name: Commit
      run: |
        git config --global user.name "Bot"
        git config --global user.email "bot@github.com"
        git add . || true
        git commit -m "Update $(date)" || true
        git push || true
