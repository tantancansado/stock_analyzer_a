name: Weekly Backtest Analysis

on:
  schedule:
    # Ejecutar cada domingo a las 12:00 UTC
    - cron: '0 12 * * 0'
  workflow_dispatch:  # Permite ejecución manual

jobs:
  analyze-backtests:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install pandas numpy yfinance

      - name: Analyze ready snapshots
        run: |
          python3 -c "
          from backtest_system import BacktestSystem
          backtest = BacktestSystem()
          analyzed = backtest.analyze_ready_snapshots()
          print(f'\n✅ Analyzed {len(analyzed)} snapshots')
          "

      - name: Copy latest results to docs
        run: |
          # Copiar el resultado más reciente a docs/ para que el dashboard lo lea
          if [ -d "data/backtest/results" ]; then
            latest=$(ls -t data/backtest/results/backtest_*.csv 2>/dev/null | head -1)
            if [ -n "$latest" ]; then
              mkdir -p docs/data/backtest
              cp "$latest" docs/data/backtest/latest_backtest.csv
              echo "✅ Latest backtest copied to docs/"
            else
              echo "ℹ️  No backtest results to copy"
            fi
          fi

      - name: Commit and push results
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          git add -A
          git diff --quiet && git diff --staged --quiet || (git commit -m "Auto-update: Weekly backtest analysis $(date +%Y-%m-%d)" && git push)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
