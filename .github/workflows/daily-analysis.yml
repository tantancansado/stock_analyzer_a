name: Daily Market Analysis

on:
  schedule:
    # Run Monday-Friday at 6:00 AM UTC (2:00 AM EST)
    - cron: '0 6 * * 1-5'
  workflow_dispatch:  # Manual trigger

jobs:
  sector-rotation:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install pandas yfinance requests beautifulsoup4 lxml

      - name: Run Sector Rotation Scan
        run: |
          python3 sector_rotation_detector.py
          python3 sector_rotation_dashboard_generator.py

      - name: Commit and Push Results
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'
          git add docs/sector_rotation/
          git add docs/sector_rotation_dashboard.html
          git commit -m "Daily sector rotation update $(date +%Y-%m-%d)" || echo "No changes"
          git push

  opportunities-refresh:
    needs: sector-rotation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install pandas yfinance requests beautifulsoup4 lxml

      - name: Run 5D Analysis
        run: |
          python3 run_super_analyzer_4d.py

      - name: Generate Super Dashboard
        run: |
          python3 super_dashboard_generator.py

      - name: Commit and Push Results
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'
          git add docs/super_opportunities_5d_complete.csv
          git add docs/super_dashboard.html
          git commit -m "Daily 5D opportunities update $(date +%Y-%m-%d)" || echo "No changes"
          git push

  backtest-update:
    needs: opportunities-refresh
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install pandas yfinance requests beautifulsoup4 lxml

      - name: Run Backtest
        run: |
          python3 backtest_engine.py
          python3 backtest_dashboard_generator.py

      - name: Commit and Push Results
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'
          git add docs/backtest/
          git add docs/backtest_dashboard.html
          git commit -m "Daily backtest update $(date +%Y-%m-%d)" || echo "No changes"
          git push
