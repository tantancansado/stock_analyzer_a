<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>游늵 Stock Analyzer - Reportes de Insider Trading</title>
    <meta name="description" content="An치lisis automatizado de insider trading con gr치ficos en tiempo real">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            padding: 40px 20px;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }
        
        .header h1 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 2.5em;
            font-weight: 300;
        }
        
        .header p {
            color: #666;
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        
        .stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        
        .stat {
            text-align: center;
        }
        
        .stat-number {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
            display: block;
        }
        
        .stat-label {
            font-size: 0.9em;
            color: #666;
            margin-top: 5px;
        }
        
        .reports-section {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        }
        
        .reports-section h2 {
            color: #2c3e50;
            margin-bottom: 20px;
            text-align: center;
            font-size: 1.8em;
        }
        
        .report-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .report-card {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            border-left: 5px solid #667eea;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }
        
        .report-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }
        
        .report-title {
            font-size: 1.2em;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 10px;
            text-decoration: none;
            display: block;
        }
        
        .report-title:hover {
            color: #667eea;
        }
        
        .report-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .report-date {
            color: #666;
            font-size: 0.9em;
        }
        
        .report-badge {
            background: #28a745;
            color: white;
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 0.8em;
        }
        
        .report-description {
            color: #666;
            font-size: 0.9em;
            line-height: 1.4;
        }
        
        .no-reports {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        .footer {
            text-align: center;
            margin-top: 40px;
            color: rgba(255, 255, 255, 0.8);
        }
        
        .footer a {
            color: rgba(255, 255, 255, 0.9);
            text-decoration: none;
        }
        
        .footer a:hover {
            text-decoration: underline;
        }
        
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2em;
            }
            
            .stats {
                gap: 20px;
            }
            
            .stat-number {
                font-size: 1.5em;
            }
            
            .report-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>游늵 Stock Analyzer</h1>
            <p>An치lisis automatizado de insider trading con datos en tiempo real</p>
            
            <div class="stats">
                <div class="stat">
                    <span class="stat-number" id="total-reports">0</span>
                    <div class="stat-label">Reportes Totales</div>
                </div>
                <div class="stat">
                    <span class="stat-number" id="last-update">--</span>
                    <div class="stat-label">칔ltima Actualizaci칩n</div>
                </div>
                <div class="stat">
                    <span class="stat-number" id="total-companies">0</span>
                    <div class="stat-label">Empresas Analizadas</div>
                </div>
            </div>
        </div>
        
        <div class="reports-section">
            <h2>游늳 Reportes Disponibles</h2>
            <div id="reports-container" class="report-grid">
                <div class="no-reports">
                    <p>游댃 Cargando reportes...</p>
                </div>
            </div>
        </div>
        
        <div class="footer">
            <p>游뱄 Generado autom치ticamente por Stock Analyzer | 
               <a href="https://github.com/tantancansado/stock_analyzer_a.git" target="_blank">Ver c칩digo en GitHub</a>
            </p>
        </div>
    </div>
    
    <script>
        // Lista de reportes (se actualiza autom치ticamente)
        let reports = [];
        
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleString('es-ES', {
                year: 'numeric',
                month: 'short',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }
        
        function isNewReport(dateString) {
            const reportDate = new Date(dateString);
            const now = new Date();
            const diffHours = (now - reportDate) / (1000 * 60 * 60);
            return diffHours <= 24; // Nuevo si tiene menos de 24 horas
        }
        
        function updateStats() {
            document.getElementById('total-reports').textContent = reports.length;
            
            if (reports.length > 0) {
                const lastReport = reports.reduce((latest, report) => {
                    return new Date(report.date) > new Date(latest.date) ? report : latest;
                });
                document.getElementById('last-update').textContent = formatDate(lastReport.date);
                
                // Estimar empresas 칰nicas (simplificado)
                const estimatedCompanies = Math.floor(reports.length * 1.5);
                document.getElementById('total-companies').textContent = estimatedCompanies;
            }
        }
        
        function loadReports() {
            const container = document.getElementById('reports-container');
            
            if (reports.length === 0) {
                container.innerHTML = `
                    <div class="no-reports">
                        <p>游늯 No hay reportes disponibles a칰n.</p>
                        <p style="margin-top: 10px; font-size: 0.9em;">Los reportes se generan autom치ticamente cuando hay nuevas oportunidades de insider trading.</p>
                    </div>
                `;
                return;
            }
            
            // Ordenar reportes por fecha (m치s reciente primero)
            const sortedReports = [...reports].sort((a, b) => new Date(b.date) - new Date(a.date));
            
            let html = '';
            sortedReports.forEach(report => {
                const isNew = isNewReport(report.date);
                html += `
                    <div class="report-card" onclick="window.open('${report.file}', '_blank')">
                        <div class="report-meta">
                            <span class="report-date">${formatDate(report.date)}</span>
                            ${isNew ? '<span class="report-badge">NUEVO</span>' : ''}
                        </div>
                        <a href="${report.file}" target="_blank" class="report-title">
                            ${report.title}
                        </a>
                        <div class="report-description">
                            ${report.description || 'An치lisis completo de oportunidades de insider trading con gr치ficos interactivos de FinViz.'}
                        </div>
                    </div>
                `;
            });
            
            container.innerHTML = html;
            updateStats();
        }
        
        // Cargar reportes al cargar la p치gina
        document.addEventListener('DOMContentLoaded', function() {
            loadReports();
            
            // Auto-refresh cada 5 minutos si la p치gina est치 activa
            setInterval(function() {
                if (!document.hidden) {
                    location.reload();
                }
            }, 300000); // 5 minutos
        });
    </script>
</body>
</html>
