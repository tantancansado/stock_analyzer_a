<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>游늵 Stock Analyzer - Reportes</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
        }
        .stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 20px 0;
            flex-wrap: wrap;
        }
        .stat {
            text-align: center;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
        }
        .stat-number {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
        }
        .stat-label {
            color: #666;
            font-size: 0.9em;
        }
        .reports-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        .report-card {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            border-left: 5px solid #667eea;
            transition: transform 0.3s ease;
            cursor: pointer;
        }
        .report-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }
        .report-title {
            font-size: 1.2em;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 10px;
        }
        .report-date {
            color: #666;
            font-size: 0.9em;
        }
        .no-reports {
            text-align: center;
            padding: 40px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>游늵 Stock Analyzer - Reportes de Insider Trading</h1>
        
        <div class="stats">
            <div class="stat">
                <div class="stat-number" id="total-reports">0</div>
                <div class="stat-label">Reportes Totales</div>
            </div>
            <div class="stat">
                <div class="stat-number" id="last-update">--</div>
                <div class="stat-label">칔ltima Actualizaci칩n</div>
            </div>
        </div>
        
        <div id="reports-container" class="reports-grid">
            <div class="no-reports">
                <p>游늯 No hay reportes disponibles a칰n.</p>
                <p>Los reportes se generar치n autom치ticamente cuando haya nuevas oportunidades.</p>
            </div>
        </div>
    </div>
    
    <script>
        // Lista de reportes (se actualiza autom치ticamente)
        let reports = [
        {
                "file": "insider_report_20250611_103442.html",
                "title": "游늵 An치lisis Insider Trading - 2025-06-11 10:34",
                "date": "2025-06-11T10:34:42.516027",
                "description": "Reporte completo de insider trading con 97 transacciones 
        de 82 empresas. Incluye gr치ficos interactivos de FinViz y an치lisis detallado."
        }
];
        
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleString('es-ES', {
                year: 'numeric',
                month: 'short',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }
        
        function loadReports() {
            const container = document.getElementById('reports-container');
            const totalElement = document.getElementById('total-reports');
            const lastUpdateElement = document.getElementById('last-update');
            
            totalElement.textContent = reports.length;
            
            if (reports.length === 0) {
                container.innerHTML = `
                    <div class="no-reports">
                        <p>游늯 No hay reportes disponibles a칰n.</p>
                        <p>Los reportes se generar치n autom치ticamente cuando haya nuevas oportunidades.</p>
                    </div>
                `;
                lastUpdateElement.textContent = '--';
                return;
            }
            
            // Mostrar fecha del 칰ltimo reporte
            const lastReport = reports.reduce((latest, report) => {
                return new Date(report.date) > new Date(latest.date) ? report : latest;
            });
            lastUpdateElement.textContent = formatDate(lastReport.date);
            
            // Ordenar reportes por fecha (m치s reciente primero)
            const sortedReports = [...reports].sort((a, b) => new Date(b.date) - new Date(a.date));
            
            let html = '';
            sortedReports.forEach(report => {
                const isNew = (Date.now() - new Date(report.date).getTime()) < 86400000; // 24 horas
                html += `
                    <div class="report-card" onclick="window.open('${report.file}', '_blank')">
                        <div class="report-title">
                            ${report.title}
                            ${isNew ? '<span style="background: #28a745; color: white; padding: 2px 6px; border-radius: 10px; font-size: 0.7em; margin-left: 10px;">NUEVO</span>' : ''}
                        </div>
                        <div class="report-date">${formatDate(report.date)}</div>
                        <div style="margin-top: 10px; font-size: 0.9em; color: #666;">
                            ${report.description || 'An치lisis de oportunidades de insider trading'}
                        </div>
                    </div>
                `;
            });
            
            container.innerHTML = html;
        }
        
        // Cargar reportes al inicio
        document.addEventListener('DOMContentLoaded', loadReports);
    </script>
</body>
</html>
