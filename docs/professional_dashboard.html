<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Analysis Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation@3.0.1"></script>
    <style>
        :root {
            --bg-primary: #0a0e27;
            --bg-secondary: #141b2d;
            --bg-tertiary: #1e2739;
            --text-primary: #e0e6ed;
            --text-secondary: #8b92a7;
            --accent-green: #00c853;
            --accent-red: #d32f2f;
            --accent-blue: #2196f3;
            --accent-yellow: #ffc107;
            --border-color: #2d3748;
        }

        body {
            background: var(--bg-primary);
            color: var(--text-primary);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica', 'Arial', sans-serif;
            line-height: 1.6;
        }

        .card {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            transition: all 0.2s ease;
        }

        .card:hover {
            border-color: var(--accent-blue);
            box-shadow: 0 4px 12px rgba(33, 150, 243, 0.1);
        }

        .card.expanded {
            grid-column: 1 / -1;
        }

        .signal-pill {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 6px 14px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: 500;
            margin: 4px 4px 4px 0;
        }

        .signal-insider { border-left: 3px solid var(--accent-green); }
        .signal-reversion { border-left: 3px solid var(--accent-blue); }
        .signal-options { border-left: 3px solid var(--accent-yellow); }
        .signal-timing { border-left: 3px solid var(--accent-green); }

        .conviction-high {
            color: var(--accent-green);
            font-weight: 600;
            font-size: 0.9rem;
        }

        .conviction-moderate {
            color: var(--accent-yellow);
            font-weight: 600;
            font-size: 0.9rem;
        }

        .conviction-low {
            color: var(--text-secondary);
            font-weight: 500;
            font-size: 0.9rem;
        }

        .price-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin: 16px 0;
        }

        .price-box {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            padding: 12px;
            border-radius: 6px;
        }

        .price-label {
            font-size: 0.75rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 4px;
        }

        .price-value {
            font-size: 1.25rem;
            font-weight: 600;
            font-family: 'Monaco', 'Courier New', monospace;
        }

        .chart-container {
            display: none;
            height: 400px;
            margin: 20px 0;
        }

        .card.expanded .chart-container {
            display: block;
        }

        .thesis-section {
            display: none;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 20px;
            margin-top: 20px;
        }

        .card.expanded .thesis-section {
            display: block;
        }

        .thesis-header {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 16px;
            padding-bottom: 12px;
            border-bottom: 2px solid var(--border-color);
        }

        .thesis-subsection {
            margin: 20px 0;
        }

        .thesis-subsection h4 {
            font-size: 0.95rem;
            font-weight: 600;
            color: var(--accent-blue);
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .thesis-list {
            list-style: none;
            padding: 0;
        }

        .thesis-list li {
            padding: 6px 0;
            padding-left: 16px;
            position: relative;
            color: var(--text-secondary);
        }

        .thesis-list li:before {
            content: "•";
            position: absolute;
            left: 0;
            color: var(--accent-blue);
            font-weight: bold;
        }

        .data-row {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid var(--border-color);
        }

        .data-row:last-child {
            border-bottom: none;
        }

        .expand-btn {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s ease;
            width: 100%;
            margin-top: 16px;
        }

        .expand-btn:hover {
            background: var(--bg-primary);
            border-color: var(--accent-blue);
        }

        .header-stat {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            padding: 16px;
            border-radius: 8px;
        }

        .stat-label {
            font-size: 0.75rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .stat-value {
            font-size: 1.75rem;
            font-weight: 600;
            margin-top: 4px;
        }

        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 400px;
        }

        .spinner {
            border: 3px solid var(--border-color);
            border-top-color: var(--accent-blue);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .signal-detail {
            font-size: 0.75rem;
            color: var(--text-secondary);
        }
    </style>
</head>
<body class="p-6">
    <div class="max-w-7xl mx-auto">
        <!-- Header -->
        <div class="mb-8">
            <h1 class="text-3xl font-bold mb-2">Investment Opportunities</h1>
            <p class="text-gray-400">Systematic analysis combining technical, fundamental, and institutional signals</p>
            <div class="mt-2 text-sm text-gray-500" id="lastUpdate">Loading...</div>
        </div>

        <!-- Summary Stats -->
        <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-8">
            <div class="header-stat">
                <div class="stat-label">Total Opportunities</div>
                <div class="stat-value" id="totalCount">-</div>
            </div>
            <div class="header-stat">
                <div class="stat-label">High Conviction</div>
                <div class="stat-value text-green-500" id="highConviction">-</div>
            </div>
            <div class="header-stat">
                <div class="stat-label">Insider Activity</div>
                <div class="stat-value text-blue-500" id="insiderCount">-</div>
            </div>
            <div class="header-stat">
                <div class="stat-label">Avg Risk/Reward</div>
                <div class="stat-value text-yellow-500" id="avgRR">-</div>
            </div>
        </div>

        <!-- Loading State -->
        <div id="loadingState" class="loading">
            <div class="spinner"></div>
        </div>

        <!-- Opportunities Grid -->
        <div id="opportunitiesGrid" class="grid grid-cols-1 md:grid-cols-2 gap-4 hidden">
            <!-- Will be populated by JavaScript -->
        </div>
    </div>

    <script>
        let opportunitiesData = [];
        const charts = {};
        const CHART_SERVER = 'http://localhost:5001';

        // Load insider details
        let insiderDetails = {};
        fetch('recurring_insiders.csv').then(r => r.text()).then(text => {
            Papa.parse(text, {
                header: true,
                complete: function(results) {
                    results.data.forEach(row => {
                        if (row.ticker) {
                            insiderDetails[row.ticker] = row;
                        }
                    });
                }
            });
        });

        // Load data
        async function loadData() {
            try {
                let response = await fetch('super_opportunities_with_narratives.csv');
                if (!response.ok) response = await fetch('super_opportunities_with_prices.csv');

                const csvText = await response.text();

                Papa.parse(csvText, {
                    header: true,
                    dynamicTyping: true,
                    complete: function(results) {
                        opportunitiesData = results.data
                            .filter(row => row.ticker && row.entry_price)
                            .slice(0, 10);

                        renderSummary();
                        renderOpportunities();

                        document.getElementById('loadingState').classList.add('hidden');
                        document.getElementById('opportunitiesGrid').classList.remove('hidden');
                    }
                });
            } catch (error) {
                console.error('Error loading data:', error);
            }
        }

        // Render summary
        function renderSummary() {
            const now = new Date();
            document.getElementById('lastUpdate').textContent =
                `Last updated: ${now.toLocaleDateString()} ${now.toLocaleTimeString()}`;

            document.getElementById('totalCount').textContent = opportunitiesData.length;

            const highConv = opportunitiesData.filter(o => {
                const conv = o.conviction_level || '';
                return conv.includes('VERY HIGH') || conv.includes('HIGH');
            }).length;
            document.getElementById('highConviction').textContent = highConv;

            const insiders = opportunitiesData.filter(o =>
                (o.insider_signal || 'NEUTRAL') !== 'NEUTRAL'
            ).length;
            document.getElementById('insiderCount').textContent = insiders;

            const avgRR = opportunitiesData.reduce((sum, o) =>
                sum + (o.risk_reward || 0), 0) / opportunitiesData.length;
            document.getElementById('avgRR').textContent = avgRR.toFixed(1) + ':1';
        }

        // Render opportunities
        function renderOpportunities() {
            const grid = document.getElementById('opportunitiesGrid');
            grid.innerHTML = '';

            opportunitiesData.forEach((opp, index) => {
                const card = createOpportunityCard(opp, index);
                grid.appendChild(card);
            });
        }

        // Create card
        function createOpportunityCard(opp, index) {
            const div = document.createElement('div');
            div.className = 'card p-6';
            div.dataset.index = index;

            // Conviction
            const conviction = opp.conviction_level || 'LOW';
            let convClass = 'conviction-low';
            if (conviction.includes('VERY HIGH') || conviction.includes('HIGH')) convClass = 'conviction-high';
            else if (conviction.includes('MODERATE')) convClass = 'conviction-moderate';

            // Signals
            let signalsHTML = '';

            // Insider signal with details
            const insiderSignal = opp.insider_signal || 'NEUTRAL';
            if (insiderSignal !== 'NEUTRAL') {
                const details = insiderDetails[opp.ticker];
                if (details) {
                    const dateRange = `${details.first_purchase?.substring(5)} to ${details.last_purchase?.substring(5)}`;
                    signalsHTML += `
                        <div class="signal-pill signal-insider">
                            <span style="color: var(--accent-green);">●</span>
                            <div>
                                <div style="font-weight: 600;">Insider Buying</div>
                                <div class="signal-detail">${details.purchase_count} purchases • ${details.unique_insiders} insider(s) • ${dateRange}</div>
                            </div>
                        </div>
                    `;
                }
            }

            // Mean reversion
            const mrSignal = opp.mean_reversion_signal || 'NONE';
            if (mrSignal !== 'NONE') {
                signalsHTML += `
                    <div class="signal-pill signal-reversion">
                        <span style="color: var(--accent-blue);">●</span>
                        <div>
                            <div style="font-weight: 600;">Mean Reversion</div>
                            <div class="signal-detail">Oversold bounce setup</div>
                        </div>
                    </div>
                `;
            }

            // Options flow
            const optSignal = opp.options_signal || 'NONE';
            if (optSignal !== 'NONE') {
                signalsHTML += `
                    <div class="signal-pill signal-options">
                        <span style="color: var(--accent-yellow);">●</span>
                        <div>
                            <div style="font-weight: 600;">Unusual Options</div>
                            <div class="signal-detail">${optSignal} institutional flow</div>
                        </div>
                    </div>
                `;
            }

            // Entry timing
            const timing = opp.entry_timing || '';
            if (timing.includes('BUY NOW')) {
                signalsHTML += `
                    <div class="signal-pill signal-timing">
                        <span style="color: var(--accent-green);">●</span>
                        <div style="font-weight: 600;">Buy Signal Active</div>
                    </div>
                `;
            }

            div.innerHTML = `
                <!-- Header -->
                <div class="flex justify-between items-start mb-4">
                    <div>
                        <h3 class="text-xl font-bold">${opp.ticker}</h3>
                        <p class="text-gray-400 text-sm">${opp.company_name || opp.sector || ''}</p>
                    </div>
                    <div class="text-right">
                        <div class="text-xs text-gray-500">SCORE</div>
                        <div class="text-lg font-bold">${(opp.super_score_ultimate || 0).toFixed(0)}</div>
                    </div>
                </div>

                <!-- Conviction -->
                <div class="mb-3">
                    <span class="${convClass}">${conviction}</span>
                </div>

                <!-- Signals -->
                <div class="mb-4">
                    ${signalsHTML || '<div class="text-gray-500 text-sm">No additional signals</div>'}
                </div>

                <!-- Price Grid -->
                <div class="price-grid">
                    <div class="price-box">
                        <div class="price-label">Current</div>
                        <div class="price-value">$${(opp.current_price || 0).toFixed(2)}</div>
                    </div>
                    <div class="price-box" style="border-left: 3px solid var(--accent-green);">
                        <div class="price-label">Entry</div>
                        <div class="price-value" style="color: var(--accent-green);">$${(opp.entry_price || 0).toFixed(2)}</div>
                    </div>
                    <div class="price-box" style="border-left: 3px solid var(--accent-red);">
                        <div class="price-label">Stop Loss</div>
                        <div class="price-value" style="color: var(--accent-red);">$${(opp.stop_loss || 0).toFixed(2)}</div>
                    </div>
                    <div class="price-box" style="border-left: 3px solid var(--accent-green);">
                        <div class="price-label">Target</div>
                        <div class="price-value" style="color: var(--accent-green);">$${(opp.exit_price || 0).toFixed(2)}</div>
                    </div>
                </div>

                <!-- Risk/Reward Summary -->
                <div class="data-row">
                    <span class="text-gray-400">Risk/Reward Ratio</span>
                    <span class="font-semibold">${(opp.risk_reward || 0).toFixed(1)}:1</span>
                </div>
                <div class="data-row">
                    <span class="text-gray-400">Risk</span>
                    <span style="color: var(--accent-red);">${(opp.risk_pct || 0).toFixed(1)}%</span>
                </div>
                <div class="data-row">
                    <span class="text-gray-400">Potential Reward</span>
                    <span style="color: var(--accent-green);">${(opp.reward_pct || 0).toFixed(1)}%</span>
                </div>

                <!-- Expand Button -->
                <button class="expand-btn" onclick="toggleCard(${index})">
                    View Detailed Analysis & Chart ▼
                </button>

                <!-- Expanded Content -->
                <div class="chart-container">
                    <canvas id="chart-${index}"></canvas>
                </div>

                <div class="thesis-section">
                    ${formatThesisProfessional(opp.investment_thesis || 'No detailed analysis available')}
                </div>
            `;

            return div;
        }

        // Format thesis professionally
        function formatThesisProfessional(thesis) {
            let html = '<div class="thesis-header">Investment Analysis</div>';

            const sections = thesis.split('##');
            sections.forEach(section => {
                if (!section.trim()) return;

                const lines = section.trim().split('\\n');
                const title = lines[0].replace('#', '').trim();
                const content = lines.slice(1).join('\\n');

                html += '<div class="thesis-subsection">';
                html += `<h4>${title}</h4>`;

                if (content.includes('- ')) {
                    html += '<ul class="thesis-list">';
                    const items = content.split('- ').filter(x => x.trim());
                    items.forEach(item => {
                        if (item.trim()) {
                            html += `<li>${item.trim()}</li>`;
                        }
                    });
                    html += '</ul>';
                } else {
                    html += `<p style="color: var(--text-secondary); line-height: 1.7;">${content}</p>`;
                }

                html += '</div>';
            });

            return html;
        }

        // Toggle card
        function toggleCard(index) {
            const card = document.querySelector(`[data-index="${index}"]`);
            const wasExpanded = card.classList.contains('expanded');

            document.querySelectorAll('.card').forEach(c => c.classList.remove('expanded'));

            if (!wasExpanded) {
                card.classList.add('expanded');
                loadChart(opportunitiesData[index], index);
            }
        }

        // Load chart (same as before)
        async function loadChart(opp, index) {
            const chartId = `chart-${index}`;
            if (charts[chartId]) charts[chartId].destroy();

            try {
                const response = await fetch(`${CHART_SERVER}/api/chart/${opp.ticker}`);
                const data = await response.json();
                if (data.error) throw new Error(data.error);

                const ctx = document.getElementById(chartId).getContext('2d');
                charts[chartId] = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: data.labels,
                        datasets: [{
                            label: 'Price',
                            data: data.prices,
                            borderColor: '#2196f3',
                            backgroundColor: 'rgba(33, 150, 243, 0.1)',
                            borderWidth: 2,
                            fill: true,
                            tension: 0.4
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: { display: false },
                            annotation: {
                                annotations: {
                                    entry: {
                                        type: 'line',
                                        yMin: opp.entry_price,
                                        yMax: opp.entry_price,
                                        borderColor: '#00c853',
                                        borderWidth: 2,
                                        borderDash: [5, 5],
                                        label: {
                                            display: true,
                                            content: `Entry: $${opp.entry_price.toFixed(2)}`,
                                            position: 'end',
                                            backgroundColor: '#00c853'
                                        }
                                    },
                                    stop: {
                                        type: 'line',
                                        yMin: opp.stop_loss,
                                        yMax: opp.stop_loss,
                                        borderColor: '#d32f2f',
                                        borderWidth: 2,
                                        borderDash: [5, 5],
                                        label: {
                                            display: true,
                                            content: `Stop: $${opp.stop_loss.toFixed(2)}`,
                                            position: 'start',
                                            backgroundColor: '#d32f2f'
                                        }
                                    },
                                    target: {
                                        type: 'line',
                                        yMin: opp.exit_price,
                                        yMax: opp.exit_price,
                                        borderColor: '#00c853',
                                        borderWidth: 2,
                                        label: {
                                            display: true,
                                            content: `Target: $${opp.exit_price.toFixed(2)}`,
                                            position: 'end',
                                            backgroundColor: '#00c853'
                                        }
                                    }
                                }
                            }
                        },
                        scales: {
                            x: {
                                ticks: { color: '#8b92a7' },
                                grid: { color: '#2d3748' }
                            },
                            y: {
                                ticks: {
                                    color: '#8b92a7',
                                    callback: value => '$' + value.toFixed(2)
                                },
                                grid: { color: '#2d3748' }
                            }
                        }
                    }
                });
            } catch (error) {
                console.error('Error loading chart:', error);
            }
        }

        loadData();
    </script>
</body>
</html>
